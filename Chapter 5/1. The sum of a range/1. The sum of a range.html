<html>

<head>
    <script type="text/javascript">
        function range(start, end, step) {
            var arr = [];
            if (step == undefined)
                step = 1;
            if (step >= 0) {
                for (var i = start; i <= end; i += step) {
                    arr.push(i);
                }
            } else {
                for (var i = start; i >= end; i += step) {
                    arr.push(i);
                }
            }

            return arr;
        }

        function sum(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
        console.log(range(5, 2, -1));
        console.log(sum([2, 3]));
        console.log(sum(range(1, 10, 2)));
        console.log(sum(range(5, 2, -1)));
    </script>
</head>
