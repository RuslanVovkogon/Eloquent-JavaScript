<!doctype html>

<img src="http://eloquentjavascript.net/img/cat.png" id="cat" style="position: absolute">
<img src="http://eloquentjavascript.net/img/hat.png" id="hat" style="position: absolute">

<script>
    var cat = document.querySelector("#cat");
    var hat = document.querySelector("#hat");
    // Your code here.
    animate(10);
    var angle = 0,
        lastTime = null;

    function animate(time) {
        if (lastTime != null) {
            angle += (time - lastTime) * 0.001;
            hat.style.top = (Math.sin(angle) * 80) + "px";
            cat.style.top = "90px";
            cat.style.left = (Math.abs(Math.cos(angle+1.4)) * 500) + "px";
            hat.style.left = (Math.abs(Math.cos(angle)) * 500) + "px";
        } else {
            cat.style.left = "0px";
            hat.style.left = "500px";
        }
        lastTime = time;
        requestAnimationFrame(animate);

    }
    equestAnimationFrame(animate);
</script>
