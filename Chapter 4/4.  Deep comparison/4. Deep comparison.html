<html>

<head>
    <script type="text/javascript">
        function deepEqual(obj1, obj2) {
            if (typeof obj1 == "object" && typeof obj2 == "object" && obj1 != null && obj2 != null) {
                var result = false;
                for (var prop1 in obj1) {
                    if (prop1 in obj2) {
                        for (var prop2 in obj2) {

                            if (prop1 === prop2) {
                                if (typeof obj1[prop1] == "object" && typeof obj2[prop2] == "object" && obj1[prop1] != null && obj2[prop2] != null) {
                                    result = deepEqual(obj1[prop1], obj2[prop2]);
                                } else if (obj1[prop1] === obj2[prop2]) {
                                    result = true;
                                } else
                                    return false;
                            }
                        }
                    }
                }
            } else if (obj1 === obj2)
                return true;
            else
                return false;
            return result;

        }

        var obj = {
            here: {
                is: "an"
            },
            object: 2
        };
        console.log(deepEqual(obj, obj));
        // → true
        console.log(deepEqual(obj, {
            here: 1,
            object: 2
        }));
        // → false
        console.log(deepEqual(obj, {
            here: {
                is: "an"
            },
            object: 2
        }));
        // → true
    </script>
</head>

<body>

</body>

</html>
