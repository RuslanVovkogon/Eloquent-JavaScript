<html>

<head>
    <script type="text/javascript">
        function fizzBuzz() {
            for (var num = 1; num <= 100; num++) {
                var resultValue = "";
                if (num % 5 == 0 && num % 3 == 0)
                    resultValue = "FizzBuzz";
                else if (num % 3 == 0)
                    resultValue = "Fizz";
                else if (num % 5 == 0)
                    resultValue = "Buzz";
                console.log(resultValue || num);
            }
        }
    </script>
</head>

<body onload="fizzBuzz();">

</body>

</html>
