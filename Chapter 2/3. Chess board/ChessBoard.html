<head>
    <script type="text/javascript">
        function chessBoard() {
            var chessBoard = "", size = 8;
            for (var i = 0; i < size; i++) {
                for (var j = 0; j < size; j++) {
                    if (j % 2 == 0) {
                        if (i % 2 == 0)
                            chessBoard += "#";
                        else
                            chessBoard += " ";
                    } else {
                        if (i % 2 == 0)
                            chessBoard += " ";
                        else
                            chessBoard += "#";
                    }


                }
                chessBoard += "\n";
            }
            console.log(chessBoard);
        }
    </script>
</head>
